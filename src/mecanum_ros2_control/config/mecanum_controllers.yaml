controller_manager:
  ros__parameters:
    update_rate: 100  # Hz
    
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
      
    mecanum_controller:
      type: mecanum_ros2_control/MecanumController

joint_state_broadcaster:
  ros__parameters:
    joints:
      - front_right_wheel_joint
      - front_left_wheel_joint
      - rear_left_wheel_joint
      - rear_right_wheel_joint

mecanum_controller:
  ros__parameters:
    joints:
      - front_right_wheel_joint
      - front_left_wheel_joint
      - rear_left_wheel_joint
      - rear_right_wheel_joint
      
    # Robot physical parameters
    wheel_base: 0.21        # Distance between front and rear wheels
    track_width: 0.25       # Distance between left and right wheels
    wheel_radius: 0.04      # Wheel radius in meters
    
    # Velocity limits
    max_linear_speed: 2.0   # m/s
    max_angular_speed: 20.0 # rad/s
    
    # PID controller parameters for position control
    position_kp: 0.36
    position_ki: 0.07
    position_kd: 0.0
    
    # PID controller parameters for orientation control
    angle_kp: 3.6
    angle_ki: 0.7
    angle_kd: 1.0
    
    # Integral limits and deadzone
    integral_limit_factor: 0.2
    position_integral_region: 0.3  # Position integral region in meters
    angle_integral_region: 0.5     # Angle integral region in radians
    position_deadzone: 0.04        # Position deadzone in meters
    angle_deadzone: 0.05           # Angle deadzone in radians